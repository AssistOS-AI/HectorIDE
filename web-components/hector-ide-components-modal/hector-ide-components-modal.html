<div class="modal-overlay">
    <div class="modal-content">
        <button type="button" data-local-action="closeModal" class="close-button">&times;</button>

        <form id="explainForm" class="form-content">
            <div class="form-group">
                <label>Source Selection</label>
                <div class="input-wrapper">
                    <select id="document" name="document" data-id="document" required>
                        <option value="">Select a document...</option>
                        $$documentOptions
                    </select>
                    <div class="input-info">Choose an existing document to analyze.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="modificationDetails">Specific Modifications (Optional)</label>
                <div class="input-wrapper">
                    <textarea id="modificationDetails" name="modificationDetails" rows="4" placeholder="Describe the modifications you want (e.g., 'Rewrite paragraph 3 to be more concise', 'Add a section about X')."></textarea>
                    <div class="input-info">Describe specific text changes. If left empty, modifications will be general based on the original document.</div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="primary-button" id="explainButton">
                    <span class="button-icon">üìù</span>
                    Generate Document
                </button>
            </div>
        </form>
    </div>
</div>
