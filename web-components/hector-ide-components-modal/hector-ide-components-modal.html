<div class="modal-overlay">
    <div class="modal-content">
        <button type="button" data-local-action="closeModal" class="close-button">&times;</button>

        <form id="explainForm" class="form-content">
            <div class="form-group">
                <label>Select Personalities for Explanation</label>
                <div class="input-wrapper">
                    <div class="checkbox-list" id="personalityCheckboxes" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;">
                        $$personalityOptions
                    </div>
                    <div class="input-info">Choose one or more personalities to modify the document</div>
                </div>
            </div>

            <div class="form-group">
                <label>Source Selection</label>
                <div class="input-wrapper">
                    <select id="document" name="document" data-id="document" required>
                        <option value="">Select a document...</option>
                        $$documentOptions
                    </select>
                    <div class="input-info">Choose an existing document to analyze</div>
                </div>
            </div>

            <div class="form-group">
                <label for="programmingLanguage">Select a programming language</label>
                <div class="input-wrapper">
                    <select id="programmingLanguage" name="programmingLanguage" required>
                        <option value="">Choose the language...</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                        <option value="php">PHP</option>
                        <option value="cpp">C++</option>
                        <option value="typescript">TypeScript</option>
                        <option value="ruby">Ruby</option>
                        <option value="go">Go</option>
                        <option value="swift">Swift</option>
                    </select>
                    <div class="input-info">Select one of the most popular 10 programming languages.</div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="primary-button" id="explainButton">
                    <span class="button-icon">üìù</span>
                    Generate Explanations
                </button>
            </div>
        </form>
    </div>
</div>
