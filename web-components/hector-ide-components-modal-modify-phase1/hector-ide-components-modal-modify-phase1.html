<div class="modal-overlay">
    <div class="modal-content">
        <button type="button" data-local-action="closeModal" class="close-button">&times;</button>

        <form id="explainForm" class="form-content">
            <div class="form-group">
                <label for="document">Source Document Selection (Phase 1)</label>
                <div class="input-wrapper">
                    <select id="document" name="document" data-id="document" required>
                        <option value="">Select a document...</option>
                        $$documentOptions
                    </select>
                    <div class="input-info">Choose an existing Phase 1 document to detail.</div>
                </div>
            </div>

            <div class="form-group">
                <label for="modificationDetails">Focus Areas for Phase 2</label>
                <div class="input-wrapper">
                    <textarea id="modificationDetails" name="modificationDetails" rows="4" placeholder="e.g., 'Further detail the system architecture chapter', 'Focus on security modules and APIs', 'Elaborate on functionalities X and Y'." required></textarea>
                    <div class="input-info">Specify which chapters, functionalities, or concepts from the Phase 1 document you want Phase 2 to focus on for further detailing.</div>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="primary-button" id="explainButton">
                    <span class="button-icon">üìù</span>
                    Generate Phase 2 Document
                </button>
            </div>
        </form>
    </div>
</div>
