<div class="modal-overlay">
    <div class="modal-content">
        <button type="button" data-local-action="closeModal" class="close-button">&times;</button>

        <form id="explainForm" class="form-content">
            <div class="form-group">
                <label>Source Selection</label>
                <div class="input-wrapper">
                    <select id="document" name="document" data-id="document" required>
                        <option value="">Select a document...</option>
                        $$documentOptions
                    </select>
                    <div class="input-info">Choose an existing document to analyze.</div>
                </div>
            </div>

            <div class="form-group">
                <label>Select Programming Language</label>
                <div class="input-wrapper language-selection-wrapper">
                    <div id="programmingLanguageList" class="radio-button-list">
                    </div>
                    <div class="input-info">You must select one programming language.</div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="primary-button" id="explainButton">
                    <span class="button-icon">üìù</span>
                    Generate Document
                </button>
            </div>
        </form>
    </div>
</div>
