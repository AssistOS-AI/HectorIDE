<div class="modal-content">
    <button type="button" data-local-action="closeModal" class="hmdl-close-button">&times;</button>
    <form id="projectForm" class="form-content">
        <div class="hmdl-main-container">
            <div class="hmdl-content-card">
                <div class="hmdl-header">
                    <h1>Hector IDE</h1>
                </div>
                <hr class="hmdl-divider" />

                <div class="form-group">
                    <label for="projectTitle">Project Title</label>
                    <div class="input-wrapper">
                        <input
                                type="text"
                                id="projectTitle"
                                name="projectTitle"
                                class="input-field"
                                placeholder="Enter project title"
                                required
                        />
                        <div class="input-info">
                            Provide a short, descriptive title for your project
                        </div>
                    </div>
                </div>

                <hr class="hmdl-divider" />

                <div class="form-group">
                    <label for="informativeText">Informative Text on Goal and Production</label>
                    <div class="input-wrapper">
                        <textarea
                                id="informativeText"
                                name="informativeText"
                                class="textarea-field"
                                placeholder="Describe the goal and production..."
                                rows="4"
                                required
                        ></textarea>
                        <div class="input-info">
                            Provide more context or overview of the projectâ€™s objective
                        </div>
                    </div>
                </div>

                <hr class="hmdl-divider" />

                <div class="form-group">
                    <label for="promptText">Prompt: Generate Project Specifications, APIs, etc.</label>
                    <div class="input-wrapper">
                        <textarea
                                id="promptText"
                                name="promptText"
                                class="textarea-field"
                                placeholder="Provide prompt details for generating project specifications, APIs, and more..."
                                rows="4"
                                required
                        ></textarea>
                        <div class="input-info">
                            Add the details or questions to guide the generation process
                        </div>
                    </div>
                </div>

                <hr class="hmdl-divider" />

                <div class="form-actions">
                    <button
                            type="submit"
                            class="hmdl-submit-button"
                            id="generateDocumentBtn"
                    >
                        Generate Document
                    </button>
                </div>
            </div>

            <div class="hmdl-message-box">
                <button type="button" class="hmdl-message-icon" data-local-action="ideasButtonPress">?</button>
                <input
                        type="text"
                        class="hmdl-message-input"
                        placeholder="Do you need ideas?"
                        data-local-action="ideasChat"
                />
            </div>


        </div>
    </form>
</div>
